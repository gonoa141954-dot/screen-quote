<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- 1초 후 바로 이동 (원하는 목적지로 바꿔도 됨) -->

  <!-- OG (네이버 썸네일용) -->
  <meta property="og:title" content="월피동방충망 교체·견적·미세방충망 | 30초 자동견적" />

  <meta property="og:image" content="https://www.mogibye.shop/ansan/ss7.jpg" />
  <meta property="og:image:width" content="1200" />

  <style>
    :root{--bg:#fff;--bg2:#f7f8fb;--line:rgba(15,23,42,.10);--text:#0f172a;--muted:#64748b;--brand:#111827}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Apple SD Gothic Neo,Noto Sans KR,sans-serif;background:linear-gradient(180deg,var(--bg2),var(--bg));color:var(--text)}
    .wrap{max-width:760px;margin:0 auto;padding:40px 16px}
    .card{background:#fff;border:1px solid var(--line);border-radius:16px;padding:18px}
    h1{margin:0 0 10px;font-size:22px;letter-spacing:-.4px}
    p{margin:0 0 14px;color:var(--muted);line-height:1.7}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 14px;border-radius:12px;border:0;background:var(--brand);color:#fff;font-weight:800;text-decoration:none}
    .mini{margin-top:10px;font-size:12px;color:var(--muted)}
    img{width:100%;max-height:320px;object-fit:cover;border-radius:14px;border:1px solid var(--line);margin-top:12px}
  </style>

  <script>
    // meta refresh가 막히는 환경 대비: JS로도 한 번 더 보장
    setTimeout(function(){
      location.href = "https://www.mogibye.shop/";
    }, 800);
  </script>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="mini">※ 네이버/플레이스에서 클릭 시 “중간 페이지 없이” 바로 들어가게 하려는 용도입니다.</div>
      <img src="./ss7.jpg" alt="월피동 방충망 시공 사진(ss7)" />
    </div>
  </div>
</body>
</html>
